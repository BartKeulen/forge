# Site
site_name: Forge
site_author: Bart Keulen
site_url: https://bartkeulen.github.io/forge

# Repository
repo_name: bartkeulen/forge
repo_url: https://github.com/bartkeulen/forge
edit_uri: blob/main/docs/

# Theme
theme:
  name: material
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.indexes
    - navigation.footer
    - content.code.copy
    - content.code.annotate
    - content.tabs.link
    - toc.integrate

markdown_extensions:
  - attr_list
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - admonition
  - pymdownx.details
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true

plugins:
  - search
  - macros

# Navigation
nav:
  - Home: "index.md"
